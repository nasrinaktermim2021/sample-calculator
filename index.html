<!DOCTYPE html>
<html>
    <head>
        <title>
            Web app - Simple Interest calculate
        </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv" >
            <h1>Simple Interest Calculator</h1>

         <p>Amount       <input type="number" onsubmit="return check()" id="principal">  </p>
        
        <p>Interest Rate <input type="range"  onchange=" return updateRate()" class="slider" id="rate" min="1" max="20" value="10.5" step="0.25"> 
        
          <span id="rate_val" ><output name="result" for="rate"></output></span>
         <script>
           var slider = document.getElementById("rate");
var output = document.getElementById("rate_val");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
         </script> 
    
      </p>
    
        <p>No. of Years        
        <select id="years">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        <option value="1">6</option>
        <option value="1">7</option>
        <option value="1">8</option>
        <option value="1">9</option>
        <option value="1">10</option>
     <!-- fill in the rest of the values-->
       
        </select> </p>
         

        <button onclick="compute()">Compute Interest <span id="result"></span></button> 
        <br>
        <footer>

          &#169; This Calculator belongs to Nasrin Akter


      </footer>
        </div>
        

    </body>
</html>
